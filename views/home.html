{{data.featured_image}}

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Thumbnail icon</title>

<!-- SET: FAVICON -->
<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">

<!-- END: FAVICON -->

<!-- SET: STYLESHEET -->
<link href="css/css/main.css" rel="stylesheet" type="text/css" media="all">
<!-- END: STYLESHEET -->

<!-- SET: SCRIPTS -->
<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
<!-- END: SCRIPTS -->
   
</head>
<body>
	<div class="wrapper">
	<header>
		<div class="container">
		  <div class="row">
		  	<span class="logo">
		  		<a href="#"><img src="images/contentstack-logo-color.svg" alt="image"></a>
		  	</span>
		  	<nav>
		  	</nav>		
		  </div>		
		</div>	
	</header>
	<div class="thumbnail-box">	
		<div class="container">
			<div class="row">
					<ul>
			{% for data in data.all_product.items %}
						<li>
							<span class="thum-img moreBox blogBox"><img src={{data.featured_image[0].url}} alt="one"></span>
							<div class="thumbnail-detail">
								<h3><a href="#">{{data.title}} </a></h3>
							</div>
							<div class = "price">
								<h5><a href="#">${{data.price}}</a></h5>
							</div>		
						</li>
			{% endfor %}
					</ul>		
				</div>	
			</div>	
	</div>

		<!-- <div class="pagination">
			
			<div class="container">
				<div class="row">
					<a href="#" class="prev">prev</a>
					<a href="#">1</a>
					<a href="#">2</a>
					<a href="#">3</a>
					<a href="#" class="next">next</a>
				</div>	
			</div>	
		</div> -->
		<!-- <div id="loadMore" style="">
			<a href="#">Load More</a>
		</div>	 -->
	</div>	
</body>
</html>
